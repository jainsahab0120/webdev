    <fieldset>

      <h1>input</h1>
      NAME:
      <input type="text" />

      PASSWORD:
      <input autofocus type="password" />

      <!-- label  mtlb jaise chejo pr label laga hot ahia ki ye kiska hai aise hi lebel ka use krenge  -->

      <label for="name">NAME:</label>
      <input type="text" placeholder="enter yout name" id="name" />
      <!-- placeholder mltb ek wo place hold kr leta hai jabtak value ni dalti  -->

      gender
      <br />

      <input type="radio" id="male" name="gender" /><br />

      <label for="female">female</label>
      <input type="radio" id="female" name="gender" />

      <label for="other">Others:</label>
      <input type="radio" id="other" name="gender" />

        <option value="">may</option>
      </select>
    </fieldset>
